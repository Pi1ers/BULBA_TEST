<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Монета Нажатия</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  #score {
    font-size: 2em;
    margin-bottom: 20px;
  }

  #coin {
    width: 150px;
    height: 150px;
    background-image: url('https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/BULBA_COIN-removebg-preview.png'); /* изображение монеты */
    background-size: cover;
    cursor: pointer;
    transition: transform 0.1s ease;
  }

  /* Анимация нажатия */
  #coin:active {
    transform: scale(0.9);
  }
</style>
</head>
<body>

<div id="score">Нажития: 0</div>
<div id="coin"></div>

<script>
  let clickCount = 0;

  const scoreElem = document.getElementById('score');
  const coin = document.getElementById('coin');

  coin.addEventListener('click', () => {
    clickCount++;
    scoreElem.textContent = `Нажития: ${clickCount}`;

    // Можно добавить небольшую анимацию нажатия (уже есть в CSS)
    // Или сделать что-то более сложное
  });
</script>

</body>
</html>
