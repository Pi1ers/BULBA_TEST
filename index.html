<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Монета с Анимацией</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  #score {
    font-size: 2em;
    margin-bottom: 20px;
  }

  #energy {
    position: fixed;
    bottom: 20px;
    left: 20px;
    font-size: 1.5em;
    margin-bottom: 20px;
  }

  #coin {
    width: 45vw; /* Размер зависит от ширины окна */
    height: 45vw;
    max-width: 300px; /* максимум размера */
    max-height: 300px;
    min-width: 150px; /* минимум размера */
    min-height: 150px;
    background-image: url('https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/BULBA_COIN-removebg-preview.png');
    background-size: cover;
    cursor: pointer;
    transition: transform 0.1s ease;
  }
</style>
</head>
<body>

<div id="score">0</div>
<div id="coin"></div>
<div id="energy">Энергия: 100</div>

<script>
  let clickCount = 0;
  let energy = 100; // изначально 100

  const scoreElem = document.getElementById('score');
  const coin = document.getElementById('coin');
  const energyElem = document.getElementById('energy');

  // Получаем user_id из URL
  const urlParams = new URLSearchParams(window.location.search);
  const userId = urlParams.get('user_id');

  // Адрес API для загрузки прогресса
  const apiBaseUrl = 'http://127.0.0.1:8000'; // Измените, если нужно (например, если сервер работает на другом домене)

  // Функция для загрузки прогресса
  async function loadProgress() {
    if (!userId) {
      console.warn('User ID не найден в URL');
      return;
    }
    try {
      const response = await fetch(`${apiBaseUrl}/load_progress?user_id=${userId}`);
      if (response.ok) {
        const data = await response.json();
        if (data && data.score !== undefined && data.energy !== undefined) {
          clickCount = data.score;
          energy = data.energy;
          scoreElem.textContent = `Нажития: ${clickCount}`;
          energyElem.textContent = `Энергия: ${energy}`;
        }
      } else {
        console.warn('Не удалось загрузить прогресс, ответ:', response.status);
      }
    } catch (err) {
      console.error('Ошибка при загрузке прогресса:', err);
    }
  }

  // Функция для сохранения прогресса
  async function saveProgress() {
    if (!userId) return;
    try {
      await fetch(`${apiBaseUrl}/save_progress`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          user_id: userId,
          score: clickCount,
          energy: energy
        })
      });
    } catch (err) {
      console.error('Ошибка при сохранении прогресса:', err);
    }
  }

  // Функция анимации нажатия
  function animatePress() {
    coin.style.transform = 'scale(0.85)';
    setTimeout(() => {
      coin.style.transform = 'scale(1)';
    }, 100);
  }

  function handlePress() {
    if (energy > 0) {
      animatePress();
      clickCount++;
      energy--;
      scoreElem.textContent = `Нажития: ${clickCount}`;
      energyElem.textContent = `Энергия: ${energy}`;
      
      // Сохраняем прогресс после каждого нажатия
      saveProgress();
    } else {
      alert('Энергия закончилась!');
    }
  }

  // Загружаем прогресс при старте
  loadProgress();

  // Обработчики для мобильных и десктопных устройств
  coin.addEventListener('touchstart', (e) => {
    e.preventDefault();
    handlePress();
  }, {passive: false});

  coin.addEventListener('click', handlePress);
</script>

</body>
</html>
