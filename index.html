<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Монета с Анимацией</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, black, #2a5298);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  /* Обертка счета и иконка */
  .score-wrapper {
    display: inline-flex;
    align-items: center;
    gap: 5px;
    margin-bottom: 40px;
  }

  .score-wrapper img {
    width: 50px;
    margin-right: 5px;
    display: inline-block;
    vertical-align: middle;
  }

  #score {
    font-size: 2em;
    line-height: 1;
    display: inline-block;
    vertical-align: middle;
  }

  /* Энергия */
  #energy {
    position: fixed;
    bottom: 90px;
    left: 20px;
    font-size: 2em;
    margin-bottom: 20px;
    margin-top: 50px;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 8px #00ffcc, 0 0 8px #01ffc, 0 0 30px #000fff;
    transition: all 0.3s ease;
  }

  #energy.updating {
    transform: scale(0.8);
    color: #fff;
    transition: all 0.2s ease;
  }

  /* Монета */
  #coin {
    width: 70vw;
    height: 70vw;
    max-width: 500px;
    max-height: 500px;
    min-width: 250px;
    min-height: 250px;
    background-position: center;
    background-repeat: no-repeat;
    /* Убедитесь, что здесь указан URL изображения по умолчанию, если нужен */
    background-size: cover;
    cursor: pointer;
    transition: transform 0.1s ease;
    border: 2px solid transparent;
  }

  /* Футер и кнопки */
  .bottom-buttons {
    background-color: #222;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    box-shadow: 0 -0 15px 4px gold;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 10px;
    background: rgba(0, 0, 0, 0.5);
    padding: 10px 0;
    z-index: 999;
  }

  .custom-btn {
    background: none;
    border: none;
    padding: 5px; /* Уменьшаем базовый отступ */
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    flex: 1; /* Кнопки равномерно распределяются по ширине */
    min-width: 0; /* Важно для предотвращения поломки верстки при flex */
  }

  .btn-icon {
    width: 30px; /* Базовый размер */
    height: 30px;
    object-fit: contain;
  }

  /* --- АДАПТИВНЫЕ СТИЛИ ДЛЯ МОБИЛЬНЫХ УСТРОЙСТВ --- */

  /* Общие стили для телефонов (до 600px) */
  @media (max-width: 600px) {
    /* Монета становится больше */
    #coin {
      width: 80vw;
      height: 80vw;
    }
    
    /* Иконки в футере увеличиваются */
    .btn-icon {
      width: 40px;
      height: 40px;
    }
    
    /* Текст в футере становится крупнее */
    .custom-btn span {
      font-size: 12px;
      font-weight: bold;
    }
  }
</style>

</head>
<body>

<div class="score-wrapper">
  <img src="https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/scorebulva.png" style="width:50px; margin-right:5px; display:inline-block; vertical-align: middle;" alt="score icon">
  <div id="score" style="font-size:2em; line-height:1; display:inline-block; vertical-align: middle;">0</div>
</div>
<div id="coin"></div>
<div id="energy">&#9889; 100</div>

<div class="bottom-buttons">
  <button class="custom-btn">
    <img src="https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/ICON%20footer%20BUTTON/page%201.png" alt="Icon1" class="btn-icon">
    <span>ФАРМ</span>
  </button>
  <button class="custom-btn">
    <img src="https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/ICON%20footer%20BUTTON/РЫНОК-removebg-preview.png" alt="Icon2" class="btn-icon">
    <span>РЫНОК</span>
  </button>
  <button class="custom-btn">
    <img src="https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/ICON%20footer%20BUTTON/друзья-removebg-preview.png" alt="Icon3" class="btn-icon">
    <span>ДРУЗЬЯ</span>
  </button>
  <button class="custom-btn">
    <img src="https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/ICON%20footer%20BUTTON/банк-removebg-preview.png" alt="Icon4" class="btn-icon">
    <span>БАНК</span>
  </button>
  <button class="custom-btn">
    <img src="https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/ICON%20footer%20BUTTON/иконка_airdrop-removebg-preview.png" alt="Icon5" class="btn-icon">
    <span>AIRDROP</span>
  </button>
</div>


<script>
  let clickCount = 0;
  let energy = 100;
  const maxEnergy = 100;
  let level = 1;

  const scoreElem = document.getElementById('score');
  const coin = document.getElementById('coin');
  const energyElem = document.getElementById('energy');

  const levelThresholds = [0, 5, 10, 15, 20, 25, 30, 35, 40, 45, 50];

  const coinImages = [
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%200.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%201.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%202%20STONE_COIN.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%203%20CLAY_COIN.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%204%20IRON_BULBA.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%205%20Copper_COIN.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%206%20Broize_coin.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%207%20Silver_coin.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%208%20GOLD_COIN.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%209%20Titanium_coin.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%210%20DIAMOND_COIN.png'
  ];

  const congratulationsMessages = [
    "Поздравляю! Вы достигли уровня 0 Разрушенная монета!",
    "Поздравляю! Вы достигли уровня 1 Дерево!",
    "Поздравляю! Вы достигли уровня 2 Камня!",
    "Поздравляю! Вы достигли уровня 3 Глина!",
    "Поздравляю! Вы достигли уровня 4 Железо!",
    "Поздравляю! Вы достигли уровня 5 Медь!",
    "Поздравляю! Вы достигли уровня 6 Бронза!",
    "Поздравляю! Вы достигли уровня 7 Серебро!",
    "Поздравляю! Вы достигли уровня 8 Золото!",
    "Поздравляю! Вы достигли уровня 9 Платина!",
    "Поздравляю! Вы достигли уровня 10 Алмаз!"
  ];

  function updateCoinImage() {
    const imageIndex = Math.min(level - 1, coinImages.length - 1);
    coin.style.backgroundImage = `url('${coinImages[imageIndex]}')`;
  }

  function updateLevelByScore() {
    for (let i = levelThresholds.length - 1; i >= 0; i--) {
      if (clickCount >= levelThresholds[i]) {
        if (i + 1 > level) {
          level = i + 1;
          alert(congratulationsMessages[Math.min(level - 1, congratulationsMessages.length - 1)]);
          updateCoinImage();
        }
        break;
      }
    }
  }

  function animatePress() {
    coin.style.transform = 'scale(0.85)';
    setTimeout(() => {
      coin.style.transform = 'scale(1)';
    }, 100);
  }

  function updateEnergyDisplay() {
    // временно добавим класс для анимации
    energyElem.classList.remove('updating');
    void energyElem.offsetWidth; // перезапуск анимации
    energyElem.classList.add('updating');

    // Обновляем содержимое
    energyElem.textContent = `⚡ ${energy}`;
  }

  function startEnergyRegen() {
    setInterval(() => {
      if (energy < maxEnergy) {
        energy++;
        updateEnergyDisplay();
      }
    }, 3000);
  }

  function handlePress() {
    if (energy > 0) {
      animatePress();
      clickCount++;
      energy--;
      scoreElem.textContent = ` ${clickCount}`;
      updateEnergyDisplay();
      updateLevelByScore();
    } else {
      alert('Энергия закончилась!');
    }
  }

  // Инициализация
  updateCoinImage();
  updateEnergyDisplay();
  startEnergyRegen();

  coin.addEventListener('touchstart', (e) => {
    e.preventDefault();
    handlePress();
  }, { passive: false });
  coin.addEventListener('click', handlePress);
</script>

</body>
</html>
