<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Монета с Анимацией</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  #score {
    font-size: 2em;
    margin-bottom: 20px;
  }

  #energy {
    position: fixed;
    bottom: 20px;
    left: 20px;
    font-size: 1.5em;
    margin-bottom: 20px;
  }

  
  
  #coin {
    width: 45vw; /* Размер зависит от ширины окна */
    height: 45vw;
    max-width: 300px; /* максимум размера */
    max-height: 300px;
    min-width: 150px; /* минимум размера */
    min-height: 150px;
    background-image: url('https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%200.png');
    background-size: cover;
    cursor: pointer;
    transition: transform 0.1s ease;
  }
</style>
</head>
<body>

<div id="score">0</div>
<div id="coin"></div>
<div id="energy">Энергия: 100</div>
</div>

<script>
  let clickCount = 0; // общее число нажатий
  let energy = 100; // энергия
  let level = 1; // текущий уровень
  const hitsPerLevel = 10; // нажаний на уровень

  const scoreElem = document.getElementById('score');
  const coin = document.getElementById('coin');
  const energyElem = document.getElementById('energy');

  // изображения для уровней
  const coinImages = [
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%200.png', // Уровень 0
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%201.png', // Уровень 1
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%202%20STONE_COIN.png', // Уровень 2
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%203%20CLAY_COIN.png', // Уровень 3
    // добавьте свои изображения для дальнейших уровней
  ];

  // сообщения для каждого уровня
  const congratulationsMessages = [
    "Вы достигли уровня Дерево! Отличная работа!",
    "Поздравляю! Вы достигли уровня Камня!",
    "Великолепно! Теперь у вас уровень Глина!",
    "Вы настоящий эксперт! Уровень Железо достигнут!",
    // добавьте свои сообщения по мере роста уровней
  ];

  function updateCoinImage() {
    const imageIndex = Math.min(level - 1, coinImages.length - 1);
    coin.style.backgroundImage = `url('${coinImages[imageIndex]}')`;
  }

  // Обновляем уровень и показываем сообщение при повышении
  function updateLevel() {
    const newLevel = Math.floor(clickCount / hitsPerLevel) + 1;
    if (newLevel > level) {
      level = newLevel;
      // Получение сообщения для текущего уровня
      const message = congratulationsMessages[Math.min(level - 1, congratulationsMessages.length - 1)];
      alert(message);
      updateCoinImage();
    }
  }

  // Анимация
  function animatePress() {
    coin.style.transform = 'scale(0.85)';
    setTimeout(() => {
      coin.style.transform = 'scale(1)';
    }, 100);
  }

  function handlePress() {
    if (energy > 0) {
      animatePress();
      clickCount++;
      energy--;
      scoreElem.textContent = `Нажития: ${clickCount}`;
      energyElem.textContent = `Энергия: ${energy}`;

      // Проверка уровня
      updateLevel();
    } else {
      alert('Энергия закончилась!');
    }
  }

  // Изначально
  updateCoinImage();

  // Обработчики
  coin.addEventListener('touchstart', (e) => {
    e.preventDefault();
    handlePress();
  }, {passive: false});
  coin.addEventListener('click', handlePress);
</script>

</body>
</html>
