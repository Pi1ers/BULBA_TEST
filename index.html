<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Монета с Анимацией</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  #score {
    font-size: 2em;
    margin-bottom: 20px;
  }

  #coin {
    width: 20vw; /* Размер зависит от ширины окна */
    height: 20vw;
    max-width: 150px; /* максимум размера */
    max-height: 150px;
    min-width: 100px; /* минимум размера */
    min-height: 100px;
    background-image: url('https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/BULBA_COIN-removebg-preview.png');
    background-size: cover;
    cursor: pointer;
    transition: transform 0.1s ease;
  }
</style>
</head>
<body>

<div id="score">0</div>
<div id="coin"></div>

<script>
  let clickCount = 0;

  const scoreElem = document.getElementById('score');
  const coin = document.getElementById('coin');

  // Функция анимации нажатия
  function animatePress() {
    coin.style.transform = 'scale(0.85)';
    setTimeout(() => {
      coin.style.transform = 'scale(1)';
    }, 100);
  }

  // Обработчик для всего
  function handlePress() {
    animatePress();
    clickCount++;
    scoreElem.textContent = `${clickCount}`;
  }

  // Для мобильных устройств: touchstart
  coin.addEventListener('touchstart', (e) => {
    e.preventDefault(); // предотвратить эмуляцию мыши
    handlePress();
  }, {passive: false});

  // Для десктопа: click
  coin.addEventListener('click', handlePress);
</script>

</body>
</html>
