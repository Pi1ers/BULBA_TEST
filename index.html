<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Монета с Анимацией</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, black, #2a5298);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  /* Обертка счета и иконка */
  .score-wrapper {
    display: inline-flex;
    align-items: center;
    gap: 5px;
    margin-top: -10vh;   /* Минусовое значение тянет блок вверх на 10% высоты экрана */
    margin-bottom: 20px; /* Уменьшили отступ до монеты */
  }

  .score-wrapper img {
    width: 50px;
    margin-right: 5px;
    display: inline-block;
    vertical-align: middle;
  }

  #score {
    font-size: 2em;
    line-height: 1;
    display: inline-block;
    vertical-align: middle;
  }

  /* Монета */
  #coin {
    width: 70vw;
    height: 70vw;
    max-width: 300px;  /* ИСПРАВЛЕНО: было 25px, это слишком мало */
    max-height: 300px; /* ИСПРАВЛЕНО: было 25px */
    min-width: 200px;
    min-height: 200px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    cursor: pointer;
    transition: transform 0.1s ease;
    border: 2px solid transparent;
  }

  /* Энергия */
  #energy {
    position: fixed;
    bottom: 90px;
    left: 20px;
    font-size: 2em;
    margin-bottom: 20px;
    margin-top: 50px;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 8px #00ffcc, 0 0 8px #01ffc, 0 0 30px #000fff;
    transition: all 0.3s ease;
  }

  #energy.updating {
    transform: scale(0.8);
    color: #fff;
    transition: all 0.2s ease;
  }


  /* Футер и кнопки */
  /* Основной блок футера */
/* Контейнер футера */
/* 1. БАЗОВЫЕ СТИЛИ ДЛЯ ПК (по умолчанию) */
/* --- БАЗОВЫЕ СТИЛИ (ПК ВЕРСИЯ ТЕЛЕГРАМ) --- */
.bottom-buttons {
  background-color: #222; /* или ваш текущий цвет фона */
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
  box-shadow: 0 -0 15px 4px gold;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center; /* по центру или распределяйте по желанию */
  gap: 10px; /* расстояние между кнопками */
  background: rgba(0, 0, 0, 0.5); /* фон, чтобы было видно */
  padding: 10px 0;
  z-index: 999; /* чтобы быть сверху */
}

.custom-btn {
  background: none;
  border: none;
  padding: 10px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: white;
}

.btn-icon {
  width: 30px;
  height: 30px;
  object-fit: contain;
}

.game-screen {
  display: flex;
  flex-direction: column;
  align-items: center;
  /* Добавь это свойство, чтобы вернуть центрирование */
  justify-content: center;

  /* Занимает всю высоту, вычитая примерную высоту футера */
  min-height: calc(100vh - 100px);
  width: 100%;
  padding-bottom: 20px;
}
</style>

</head>
<body>

<!-- ЭКРАН ФАРМА (главный экран) -->
<div id="screen-farm" class="game-screen">
  <div class="score-wrapper">
    <img src="https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/scorebulva.png" style="width:50px; margin-right:5px; display:inline-block; vertical-align: middle;" alt="score icon">
    <div id="score" style="font-size:2em; line-height:1; display:inline-block; vertical-align: middle;">0</div>
  </div>
  <div id="coin"></div>
  <div id="energy">⚡ 100</div>
</div>

<!-- ЭКРАН РЫНКА -->
<div id="screen-market" class="game-screen" style="display: none;">
  <h2>Рынок</h2>
  <p>Тут будут товары для покупки.</p>
</div>

<!-- ЭКРАН ДРУЗЕЙ -->
<div id="screen-friends" class="game-screen" style="display: none;">
  <h2>Друзья</h2>
  <p>Тут будет список приглашений.</p>
</div>

<!-- ЭКРАН БАНКА -->
<div id="screen-bank" class="game-screen" style="display: none;">
  <h2>Банк</h2>
  <p>Тут будут ваши накопления.</p>
</div>

<!-- ЭКРАН AIRDROP -->
<div id="screen-airdrop" class="game-screen" style="display: none;">
  <h2>Airdrop</h2>
  <p>Тут будут задания для airdrop.</p>
</div>


<!-- ФУТЕР И КНОПКИ НАВИГАЦИИ -->
<div class="bottom-buttons">
  <button class="custom-btn" id="btn-farm">
    <img src="https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/ICON%20footer%20BUTTON/page%201.png" alt="Icon1" class="btn-icon">
    <span>ФАРМ</span>
  </button>
  <button class="custom-btn" id="btn-market">
    <img src="https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/ICON%20footer%20BUTTON/РЫНОК-removebg-preview.png" alt="Icon2" class="btn-icon">
    <span>РЫНОК</span>
  </button>
  <button class="custom-btn" id="btn-friends">
    <img src="https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/ICON%20footer%20BUTTON/друзья-removebg-preview.png" alt="Icon3" class="btn-icon">
    <span>ДРУЗЬЯ</span>
  </button>
  <button class="custom-btn" id="btn-bank">
    <img src="https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/ICON%20footer%20BUTTON/банк-removebg-preview.png" alt="Icon4" class="btn-icon">
    <span>БАНК</span>
  </button>
  <button class="custom-btn" id="btn-airdrop">
    <img src="https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/ICON%20footer%20BUTTON/иконка_airdrop-removebg-preview.png" alt="Icon5" class="btn-icon">

  </button>
</div>

<script>
  // ТВОИ ПЕРЕМЕННЫЕ
  let clickCount = 0;
  let energy = 100;
  const maxEnergy = 100;
  let level = 1;

  const scoreElem = document.getElementById('score');
  const coin = document.getElementById('coin');
  const energyElem = document.getElementById('energy');

  const levelThresholds = [0, 5, 10, 15, 20, 25, 30, 35, 40, 45, 50];

  const coinImages = [
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%200.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%201.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%202%20STONE_COIN.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%203%20CLAY_COIN.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%204%20IRON_BULBA.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%205%20Copper_COIN.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%206%20Broize_coin.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%207%20Silver_coin.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%208%20GOLD_COIN.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%209%20Titanium_coin.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%2010%20DIAMOND_COIN.png'
  ];

  const congratulationsMessages = [
    "Поздравляю! Вы достигли уровня 0 Разрушенная монета!",
    "Поздравляю! Вы достигли уровня 1 Дерево!",
    "Поздравляю! Вы достигли уровня 2 Камня!",
    "Поздравляю! Вы достигли уровня 3 Глина!",
    "Поздравляю! Вы достигли уровня 4 Железо!",
    "Поздравляю! Вы достигли уровня 5 Медь!",
    "Поздравляю! Вы достигли уровня 6 Бронза!",
    "Поздравляю! Вы достигли уровня 7 Серебро!",
    "Поздравляю! Вы достигли уровня 8 Золото!",
    "Поздравляю! Вы достигли уровня 9 Платина!",
    "Поздравляю! Вы достигли уровня 10 Алмаз!"
  ];

  // --- ЛОГИКА НАВИГАЦИИ (НОВАЯ) ---
  function switchTab(screenId) {
    // Скрываем все экраны
    document.querySelectorAll('.game-screen').forEach(s => s.style.display = 'none');
    // Показываем нужный экран
    const target = document.getElementById(screenId);
    if (target) target.style.display = 'flex';

    // Подсветка кнопок (опционально)
    document.querySelectorAll('.custom-btn').forEach(b => b.style.opacity = '0.6');
    const activeBtnId = screenId.replace('screen-', 'btn-');
    if(document.getElementById(activeBtnId)) {
        document.getElementById(activeBtnId).style.opacity = '1';
    }
  }

  // Привязываем кнопки к экранам
  document.getElementById('btn-farm').onclick = () => switchTab('screen-farm');
  document.getElementById('btn-market').onclick = () => switchTab('screen-market');
  document.getElementById('btn-friends').onclick = () => switchTab('screen-friends');
  document.getElementById('btn-bank').onclick = () => switchTab('screen-bank');
  document.getElementById('btn-airdrop').onclick = () => switchTab('screen-airdrop');

  // --- ТВОЯ ЛОГИКА КЛИКОВ ---
  function updateCoinImage() {
    const imageIndex = Math.min(level - 1, coinImages.length - 1);
    coin.style.backgroundImage = `url('${coinImages[imageIndex]}')`;
  }

  function updateLevelByScore() {
    for (let i = levelThresholds.length - 1; i >= 0; i--) {
      if (clickCount >= levelThresholds[i]) {
        if (i + 1 > level) {
          level = i + 1;
          alert(congratulationsMessages[Math.min(level - 1, congratulationsMessages.length - 1)]);
          updateCoinImage();
        }
        break;
      }
    }
  }

  function animatePress() {
    coin.style.transform = 'scale(0.85)';
    setTimeout(() => {
      coin.style.transform = 'scale(1)';
    }, 100);
  }

  function updateEnergyDisplay() {
    energyElem.classList.remove('updating');
    void energyElem.offsetWidth;
    energyElem.classList.add('updating');
    energyElem.textContent = `⚡ ${energy}`;
  }

  function startEnergyRegen() {
    setInterval(() => {
      if (energy < maxEnergy) {
        energy++;
        updateEnergyDisplay();
      }
    }, 3000);
  }

  function handlePress() {
    if (energy > 0) {
      animatePress();
      clickCount++;
      energy--;
      scoreElem.textContent = ` ${clickCount}`;
      updateEnergyDisplay();
      updateLevelByScore();
    } else {
      alert('Энергия закончилась!');
    }
  }

  // ИНИЦИАЛИЗАЦИЯ
  updateCoinImage();
  updateEnergyDisplay();
  startEnergyRegen();
  switchTab('screen-farm'); // Сразу открываем фарм

  coin.addEventListener('touchstart', (e) => {
    e.preventDefault();
    handlePress();
  }, { passive: false });
  coin.addEventListener('click', handlePress);
</script>


</body>
</html>
