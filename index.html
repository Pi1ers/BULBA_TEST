<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Монета с Анимацией</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, black, #2a5298);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  #score {
    font-size: 2em;
    margin-bottom: 20px;
  }

  #energy {
    position: fixed;
    bottom: 20px;
    left: 20px;
    font-size: 1.5em;
    margin-bottom: 20px;
  }
  #coin {
    width: 70vw; /* увеличили с 45vw на например 70vw */
    height: 70vw;
    max-width: 500px; /* оставляем границы для мобильных */
    max-height: 500px;
    min-width: 250px; /* чтобы на мобильных было тоже крупнее */
    min-height: 250px;
    background-image: url('...'); /* ваши изображения */
    background-size: cover; /* масштабируем изображение под размер блока */
    cursor: pointer;
    transition: transform 0.1s ease;
    border: 2px solid transparent; /* при необходимости, для визуализации */
  }
  
/* Для мобильных устройств (см. вертикальную ориентацию) сделаем монету еще больше */
@media (max-width: 600px) and (orientation: portrait) {
  #coin {
    width: 70vw; /* увеличиваем ширину до 70% ширины экрана */
    height: 70vw; /* сохраняем пропорции */
    max-width: 500px; /* устанавливаем максимум размера */
    max-height: 500px;
    min-width: 250px; /* минимальный размер для мобильных */
    min-height: 250px;
  }
}
  
</style>
</head>
<body>

<div id="score">0</div>
<div id="coin"></div>
<div id="energy">&#9889: 100</div>

<script>
  let clickCount = 0; // общее число нажатий
  let energy = 100; // энергия
  let level = 1; // текущий уровень

  const scoreElem = document.getElementById('score');
  const coin = document.getElementById('coin');
  const energyElem = document.getElementById('energy');

  // Массив пороговых очков для уровней
  const levelThresholds = [0, 5, 10, 15, 20, 25, 30, 35, 40, 45, 50];

  // изображения для уровней (добавьте свои, если нужно)
  const coinImages = [
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%200.png', // Уровень 0
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%201.png', // Уровень 1
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%202%20STONE_COIN.png', // Уровень 2
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%203%20CLAY_COIN.png', // Уровень 3\
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%204%20IRON_BULBA.png', // Уровень 4
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%205%20Copper_COIN.png', // Уровень 5
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%206%20Broize_coin.png', // Уровень 6
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%207%20Silver_coin.png', // Уровень 7
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%208%20GOLD_COIN.png', // Уровень 8
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%209%20Titanium_coin.png', // Уровень 9
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%2010%20DIAMOND_COIN.png', // Уровень 10
    // добавьте свои изображения для дальнейших уровней
  ];

  // сообщения для каждого уровня
  const congratulationsMessages = [
    "Поздравляю! Вы достигли уровня 0 Разрушенная монета!",
    "Поздравляю! Вы достигли уровня 1 Дерево!",
    "Поздравляю! Вы достигли уровня 2 Камня!",
    "Поздравляю! Вы достигли уровня 3 Глина!",
    "Поздравляю! Вы достигли уровня 4 Железо!",
    "Поздравляю! Вы достигли уровня 5 Медь!",
    "Поздравляю! Вы достигли уровня 6 Бронза!",
    "Поздравляю! Вы достигли уровня 7 Серебро!",
    "Поздравляю! Вы достигли уровня 8 Золото!",
    "Поздравляю! Вы достигли уровня 9 Платина!",
    "Поздравляю! Вы достигли уровня 10 Алмаз!",
    // добавьте свои сообщения по мере роста уровней
  ];

  function updateCoinImage() {
    const imageIndex = Math.min(level - 1, coinImages.length - 1);
    coin.style.backgroundImage = `url('${coinImages[imageIndex]}')`;
  }

  // Проверяет и обновляет уровень на основе очков
  function updateLevelByScore() {
    for (let i = levelThresholds.length - 1; i >= 0; i--) {
      if (clickCount >= levelThresholds[i]) {
        if (i + 1 > level) {
          level = i + 1;
          const message = congratulationsMessages[Math.min(level - 1, congratulationsMessages.length - 1)];
          alert(message);
          updateCoinImage();
        }
        break;
      }
    }
  }

  // Анимация нажатия
  function animatePress() {
    coin.style.transform = 'scale(0.85)';
    setTimeout(() => {
      coin.style.transform = 'scale(1)';
    }, 100);
  }

  function handlePress() {
    if (energy > 0) {
      animatePress();
      clickCount++;
      energy--;
      scoreElem.textContent = ` ${clickCount}`;
      energyElem.textContent = `&#9889 ${energy}`;

      // Проверка и обновление уровня по очкам
      updateLevelByScore();

    } else {
      alert('Энергия закончилась!');
    }
  }

  // Изначально
  updateCoinImage();

  // Обработчики
  coin.addEventListener('touchstart', (e) => {
    e.preventDefault();
    handlePress();
  }, {passive: false});
  coin.addEventListener('click', handlePress);
</script>

</body>
</html>
