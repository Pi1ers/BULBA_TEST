<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Монета с Анимацией</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  #score {
    font-size: 2em;
    margin-bottom: 20px;
  }

  #energy {
    position: fixed;
    bottom: 20px;
    left: 20px;
    font-size: 1.5em;
  }

  #coin {
    width: 45vw; /* Размер зависит от ширины окна */
    height: 45vw;
    max-width: 300px; /* максимум размера */
    max-height: 300px;
    min-width: 150px; /* минимум размера */
    min-height: 150px;
    background-image: url('https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/BULBA_COIN-removebg-preview.png');
    background-size: cover;
    cursor: pointer;
    transition: transform 0.1s ease;
  }
</style>
</head>
<body>

<div id="score">0</div>
<div id="coin"></div>
<div id="energy">Энергия: 100</div>

<script>
  let clickCount = 0;
  let energy = 100; // изначально 100

  const scoreElem = document.getElementById('score');
  const coin = document.getElementById('coin');
  const energyElem = document.getElementById('energy');

  // Функция анимации
  function animatePress() {
    coin.style.transform = 'scale(0.8)';
    setTimeout(() => {
      coin.style.transform = 'scale(1)';
    }, 100);
  }

  // Отправка данных в Telegram
  function sendProgress() {
    const progressData = {
      user_id: new URLSearchParams(window.location.search).get('user_id'),
      score: clickCount,
      energy: energy
    };
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.sendData(JSON.stringify(progressData));
    }
  }

  // Обработчик нажатия
  function handlePress() {
    if (energy > 0) {
      animatePress();
      clickCount++;
      energy--;
      scoreElem.textContent = `Нажития: ${clickCount}`;
      energyElem.textContent = `Энергия: ${energy}`;
      sendProgress();
    } else {
      alert('Энергия закончилась!');
    }
  }

  // Обработчики для мыши и касания
  coin.addEventListener('touchstart', (e) => {
    e.preventDefault(); // чтобы избежать двойных событий
    handlePress();
  }, {passive: false});

  coin.addEventListener('click', handlePress);
</script>
</body>
</html>
