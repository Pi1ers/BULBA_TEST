<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Монета с Анимацией</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  #score {
    font-size: 2em;
    margin-bottom: 20px;
  }

  #energy {
    position: fixed;
    bottom: 20px;
    left: 20px;
    display: flex; /* Добавил для горизонтального расположения элементов */
    align-items: center;
    font-size: 1.5em;
  }

  #lightning {
    width: 50px;   /* Размер молнии по желанию */
    height: 50px;  
    margin-right: 10px; /* Abstand между изображением и числом */
  }

  
  #coin {
    width: 45vw; /* Размер зависит от ширины окна */
    height: 45vw;
    max-width: 300px; /* максимум размера */
    max-height: 300px;
    min-width: 150px; /* минимум размера */
    min-height: 150px;
    background-image: url('https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/BULBA_COIN-removebg-preview.png');
    background-size: cover;
    cursor: pointer;
    transition: transform 0.1s ease;
  }
</style>
</head>
<body>

<div id="score">0</div>
<div id="coin"></div>
<div id="energy">
  <img id="lightning" src="https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/energy.gif" alt="Молния" /> <!-- вставьте сюда свой gif -->
  <span id="energy-value">100</span>
</div>

<script>
  let clickCount = 0;
  let energy = 100; // изначально 100

  const scoreElem = document.getElementById('score');
  const coin = document.getElementById('coin');
  const energyElem = document.getElementById('energy');
  const energyValueSpan = document.getElementById('energy-value');
  const lightningImg = document.getElementById('lightning');

  // Функция анимации нажатия
  function animatePress() {
    coin.style.transform = 'scale(0.85)';
    setTimeout(() => {
      coin.style.transform = 'scale(1)';
    }, 100);
  }

  function handlePress() {
    if (energy > 0) {
      animatePress();
      clickCount++;
      energy--;
      scoreElem.textContent = `Нажития: ${clickCount}`;
      energyElem.textContent = `Энергия: ${energy}`;
    } else {
      alert('Энергия закончилась!'); // или можно просто отключить кнопку
    }
  }

  

  // Для мобильных устройств: touchstart
  coin.addEventListener('touchstart', (e) => {
    e.preventDefault(); // предотвратить эмуляцию мыши
    handlePress();
  }, {passive: false});

  // Для десктопа: click
  coin.addEventListener('click', handlePress);
</script>

</body>
</html>
