<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<!-- ОЧЕНЬ ВАЖНО ДЛЯ ТЕЛЕФОНОВ И TELEGRAM MINI APP -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Монета с Анимацией и Рынком</title>
<style>
  /* === ОБЩИЕ СТИЛИ И ОСНОВНОЙ КОНТЕЙНЕР === */
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, black, #2a5298);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* Центрирует все по вертикали изначально */
    height: 100vh;
    font-family: Arial, sans-serif;
    color: #fff;
    overflow: hidden; /* Скрывает полосы прокрутки */
  }

  /* === СТИЛИ ЭКРАНОВ ИГРЫ (Фарм, Рынок и т.д.) === */
  .game-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* Возвращает центрирование контента внутри экрана */
    width: 100%;
    min-height: calc(100vh - 100px); /* Учитываем высоту футера */
    padding-bottom: 20px;
  }

  /* === СЧЕТ И ЭНЕРГИЯ === */
  .score-wrapper {
    display: inline-flex;
    align-items: center;
    gap: 5px;
    margin-bottom: 40px;
    margin-top: -10vh; /* Поднимает очки и монету выше */
  }
  #score { font-size: 2em; line-height: 1; }
  #energy {
    position: fixed;
    bottom: 150px;
    left: 20px;
    font-size: 2em;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(0, 255, 204, 0.6);
  }
  #energy.updating { transform: scale(0.8); transition: all 0.2s ease; }

  /* === МОНЕТА === */
  #coin {
    width: 250px !important; /* Фиксированный размер для всех устройств */
    height: 250px !important;
    max-width: 500px;
    max-height: 500px;
    min-width: 150px;
    min-height: 150px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain; /* Чтобы картинка не обрезалась */
    cursor: pointer;
    transition: transform 0.1s ease;
  }

  /* === ФУТЕР И НАВИГАЦИЯ (ПК ВЕРСИЯ ТЕЛЕГРАМ) === */
  .bottom-buttons {
    background-color: #222;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    box-shadow: 0 -0 15px 4px gold;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 10px;
    background: rgba(0, 0, 0, 0.5);
    padding: 10px 0;
    z-index: 999;
  }
  .custom-btn {
    background: none; border: none; padding: 10px; cursor: pointer;
    display: flex; flex-direction: column; align-items: center; color: white;
    -webkit-tap-highlight-color: transparent; /* Убирает синюю вспышку на мобилках */
  }
  .btn-icon { width: 30px; height: 30px; object-fit: contain; }
  .custom-btn span { font-size: 12px; }

  /* === АДАПТИВНЫЕ СТИЛИ (ТЕЛЕФОНЫ) === */
  @media (max-width: 600px) {
    .bottom-buttons {
      padding: 10px 0 20px 0; /* Увеличиваем высоту футера для пальцев */
      justify-content: space-around; gap: 0;
    }
    .custom-btn { flex: 1; padding: 5px 0; }
    .btn-icon { width: 48px !important; height: 48px !important; margin-bottom: 5px; }
    .custom-btn span { font-size: 14px !important; font-weight: bold; }
    #coin { width: 280px !important; height: 280px !important; } /* Чуть больше на мобилке */
  }

  /* === СТИЛИ РЫНКА (ПРИМЕР) === */
  .shop-item {
    background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 10px;
    text-align: center; margin-top: 20px;
  }
</style>
</head>
<body>

<!-- ЭКРАН ФАРМА (главный экран, видимый по умолчанию) -->
<div id="screen-farm" class="game-screen">
  <div class="score-wrapper">
    <img src="https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/scorebulva.png" style="width:50px; margin-right:5px;" alt="score icon">
    <div id="score">0</div>
  </div>
  <div id="coin"></div>
  <div id="energy">⚡ 100</div>
</div>

<!-- ЭКРАН РЫНКА -->
<div id="screen-market" class="game-screen" style="display: none;">
  <h2>РЫНОК</h2>
  <div class="shop-item">
    <p id="market-info">Здесь вы можете улучшить монету!</p>
    <button onclick="buyNextLevel()" style="padding: 15px 30px; font-weight: bold; background: gold; border: none; border-radius: 10px;">УЛУЧШИТЬ МОНЕТУ</button>
  </div>
</div>

<!-- ЭКРАН ДРУЗЕЙ, БАНКА, AIRDROP (скрыты по умолчанию) -->
<div class="bottom-buttons">
  <button class="custom-btn" id="btn-farm">
    <img src="https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/ICON%20footer%20BUTTON/page%201.png" alt="Icon1" class="btn-icon">
    <span>ФАРМ</span>
  </button>
  <button class="custom-btn" id="btn-market">
    <img src="https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/ICON%20footer%20BUTTON/РЫНОК-removebg-preview.png" alt="Icon2" class="btn-icon">
    <span>РЫНОК</span>
  </button>
  <button class="custom-btn" id="btn-friends">
    <img src="https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/ICON%20footer%20BUTTON/друзья-removebg-preview.png" alt="Icon3" class="btn-icon">
    <span>ДРУЗЬЯ</span>
  </button>
  <button class="custom-btn" id="btn-bank">
    <img src="https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/ICON%20footer%20BUTTON/банк-removebg-preview.png" alt="Icon4" class="btn-icon">
    <span>БАНК</span>
  </button>
  <button class="custom-btn" id="btn-airdrop">
    <img src="https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/ICON%20footer%20BUTTON/иконка_airdrop-removebg-preview.png" alt="Icon5" class="btn-icon">
    <span>AIRDROP</span>
  </button>
</div>


<script>
  // ==================== 1. ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ И НАСТРОЙКИ ====================
  let clickCount = 0;
  let energy = 100;
  const maxEnergy = 100;
  let level = 1; // Текущий уровень монеты (начинаем с 1)

  const scoreElem = document.getElementById('score');
  const coin = document.getElementById('coin');
  const energyElem = document.getElementById('energy');

  // Цены для покупки уровней (индекс = уровень) Уровень 1 - бесплатно, Уровень 2 стоит 100, Уровень 3 стоит 500
  const levelCosts = [0, 0, 100, 500, 1500, 5000, 15000, 50000, 150000, 500000, 1500000];

  const coinImages = [
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%200.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%201.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%202%20STONE_COIN.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%203%20CLAY_COIN.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%204%20IRON_BULBA.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%205%20Copper_COIN.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%206%20Broize_coin.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%207%20Silver_coin.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%208%20GOLD_COIN.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%209%20Titanium_coin.png',
    'https://raw.githubusercontent.com/Pi1ers/BULBA_TEST/refs/heads/main/IMG%20COIN/LEVEL%2010%20DIAMOND_COIN.png'
  ];

  const congratulationsMessages = [
    "Уровень 0", "Уровень 1 Дерево!", "Уровень 2 Камня!", "Уровень 3 Глина!",
    "Уровень 4 Железо!", "Уровень 5 Медь!", "Уровень 6 Бронза!", "Уровень 7 Серебро!",
    "Уровень 8 Золото!", "Уровень 9 Платина!", "Уровень 10 Алмаз!"
  ];

  // ==================== 2. МОДУЛЬ ГЕЙМПЛЕЯ (КЛИКЕР И ЭНЕРГИЯ) ====================

 function updateCoinImage() {
    // Индекс массива = Уровень - 1
    const imageIndex = level - 1;

    // Проверка, чтобы не выйти за пределы массива
    if (imageIndex >= 0 && imageIndex < coinImages.length) {
        coin.style.backgroundImage = `url('${coinImages[imageIndex]}')`;
    } else {
        console.error("Ошибка: Неверный индекс изображения для уровня " + level);
    }
  }

  function animatePress() {
    coin.style.transform = 'scale(0.85)';
    setTimeout(() => { coin.style.transform = 'scale(1)'; }, 100);
  }

  function updateEnergyDisplay() {
    energyElem.classList.remove('updating');
    void energyElem.offsetWidth;
    energyElem.classList.add('updating');
    energyElem.textContent = `⚡ ${energy}`;
  }

  function startEnergyRegen() {
    setInterval(() => {
      if (energy < maxEnergy) {
        energy++;
        updateEnergyDisplay();
      }
    }, 3000);
  }

  function handlePress() {
    if (energy > 0) {
      animatePress();
      clickCount++;
      energy--;
      scoreElem.textContent = ` ${clickCount}`;
      updateEnergyDisplay();
      // updateLevelByScore(); <-- Эту функцию мы убрали, теперь покупка через рынок
    } else {
      // alert('Энергия закончилась!');
    }
  }

  // ==================== 3. МОДУЛЬ НАВИГАЦИИ (ФУТЕР) ====================

  function switchTab(screenId) {
    document.querySelectorAll('.game-screen').forEach(s => s.style.display = 'none');
    const target = document.getElementById(screenId);
    if (target) target.style.display = 'flex';

    document.querySelectorAll('.custom-btn').forEach(b => b.style.opacity = '0.6');
    const activeBtnId = screenId.replace('screen-', 'btn-');
    if(document.getElementById(activeBtnId)) {
        document.getElementById(activeBtnId).style.opacity = '1';
    }

    // Если перешли на рынок, обновляем его данные
    if (screenId === 'screen-market') {
        updateMarketUI();
    }
  }
  document.getElementById('btn-farm').onclick = () => switchTab('screen-farm');
  document.getElementById('btn-market').onclick = () => switchTab('screen-market');
  document.getElementById('btn-friends').onclick = () => switchTab('screen-friends');
  document.getElementById('btn-bank').onclick = () => switchTab('screen-bank');
  document.getElementById('btn-airdrop').onclick = () => switchTab('screen-airdrop');

  // ==================== 4. МОДУЛЬ ЭКОНОМИКИ (РЫНОК) ====================
  function updateMarketUI() {
    const infoElem = document.getElementById('market-info');
    const buyBtn = document.querySelector('#screen-market button');
    let nextLevel = level + 1;

    if (nextLevel < levelCosts.length) {
        infoElem.innerHTML = `Следующий уровень: <b>${nextLevel}</b><br>Стоимость: <b>${levelCosts[nextLevel]}</b> монет`;
        if(buyBtn) {
            buyBtn.style.display = 'block';
            buyBtn.textContent = `КУПИТЬ УРОВЕНЬ ${nextLevel}`;
        }
    } else {
        infoElem.innerHTML = "У вас максимальный уровень! (Уровень " + level + ")";
        if(buyBtn) buyBtn.style.display = 'none';
    }
  }

  function buyNextLevel() {
    let nextLevel = level + 1;
    if (nextLevel >= levelCosts.length) return; // Проверка на макс. уровень

    let cost = levelCosts[nextLevel];
    if (clickCount >= cost) {
        clickCount -= cost;
        level = nextLevel;
        scoreElem.textContent = ` ${clickCount}`;
        updateCoinImage();
        updateMarketUI();
        alert(congratulationsMessages[level - 1]);
        switchTab('screen-farm'); // Вернуться на фарм
    } else {
        alert(`Недостаточно монет! Нужно еще ${cost - clickCount}`);
    }
  }

  // ==================== 5. ИНИЦИАЛИЗАЦИЯ (ЗАПУСК) ====================
  updateCoinImage();
  updateEnergyDisplay();
  startEnergyRegen();
  // updateMarketUI(); // Обновится при первом клике на "Рынок"

  coin.addEventListener('touchstart', (e) => {
    e.preventDefault();
    handlePress();
  }, { passive: false });
  coin.addEventListener('click', handlePress);
</script>

</body>
</html>
